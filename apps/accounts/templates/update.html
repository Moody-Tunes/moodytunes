{% extends 'base.html' %}

{% block content %}
<h1>Update</h1>
<form method="post">
	{% csrf_token %}
	<p>Username: {{ form.username }}</p>
	<p>Email: {{ form.email }}</p>
	<p>Password: {{ form.password }}</p>
	<p>Confirm password: {{ form.confirm_password }}</p>
	<button type="submit">Update</button>
</form>
{% endblock %}
