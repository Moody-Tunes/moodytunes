{% extends 'base.html' %}

{% load static %}
{% load compress %}

{% block superhead %}
    {% compress css %}
        <link rel="stylesheet" type="text/less" href="{% static 'accounts/less/login.less' %}">
    {% endcompress %}
{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Login</button>
</form>
<p class="create-account">Don't have an account? <a href="{% url 'accounts:create' %}">Create one here</a></p>
{% endblock %}
