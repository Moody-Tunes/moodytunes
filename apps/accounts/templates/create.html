{% extends 'base.html' %}

{% block content %}
<h1>Create User</h1>
<form method="post">
	{% csrf_token %}
	{% if form.errors %}
		{% for error in form.errors.values %}
			{{ error }}
		{% endfor %}
	{% endif %}
	<p>Username: {{ form.username }}</p>
	<p>Password: {{ form.password }}</p>
	<p>Confirm password: {{ form.confirm_password }}</p>
	<button type="submit">Submit</button>
</form>
{% endblock %}
