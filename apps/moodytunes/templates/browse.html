{% extends 'base.html' %}

{% load compress %}
{% load static %}

{% block superhead %}
    {% compress css %}
        <link rel="stylesheet" type="text/less" href="{% static 'moodytunes/less/playlist.less' %}">
    {% endcompress %}

    {% compress js %}
        <script src="{% static 'moodytunes/js/browse.js' %}" defer></script>
    {% endcompress %}
{% endblock %}

{% block content %}
<h1>Browse Songs</h1>
<div id="playlist-generator-container">
    {{ form.as_p }}
    <input id="generate-playlist" type="submit" />
    <p id="alert-no-results" class="warning" hidden>We were unable to find any songs for you to browse</p>
</div>
<div id="playlist-display-container"></div>
{% endblock %}
